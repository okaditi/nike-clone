<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Nike. Just Do It. Nike SG</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="icon" href="logo.jpg" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>

    <header>
        <div class="jordan">
            <img src="jordan.jpg" alt="Jordan" />
        </div>

        <!-- First nav bar -->
        <nav class="main1">
            <ul>
                <li><a href="#">Find a Store</a>|</li>
                <li><a href="#">Help</a>|</li>
                <li><a href="#">Join Us</a>|</li>
                <li><a href="#">Sign In</a></li>
            </ul>
        </nav>

        <!-- Second nav bar -->
        <nav class="main2">
            <div class="main2-container">
                <!-- Logo Left -->
                <div class="logo">
                    <img src="logo.jpg" alt="Logo" />
                </div>

                <!-- Nav Links Centered -->
                <ul class="nav-links">
                    <li><a href="#">New & Featured</a></li>
                    <li><a href="#">Men</a></li>
                    <li><a href="#">Women</a></li>
                    <li><a href="#">Kids</a></li>
                    <li><a href="#">Sale</a></li>
                    <li><a href="#">SNKRS</a></li>
                </ul>

                <!-- Search and Icons Right -->
                <div class="icons">
                    <form action="/search" method="get" class="search-bar">
                        <i class="fa-solid fa-magnifying-glass"></i>
                        <input style="margin-right: 35px;" type="text" name="query" placeholder="Search" />
                        <i class="fa-regular fa-heart"></i>
                        <p style="color: white;">          .</p>
                        <i class="fa-solid fa-bag-shopping"></i>
                    </form>
                </div>
            </div>
        </nav>

        <!-- Center Title and Buttons -->
        <div class="title">
            <h1>NIKE</h1>
        </div>

        <div class="button">
            <a href="#" class="btn">Shop</a>
        </div>
    </header>

</body>
</html>
